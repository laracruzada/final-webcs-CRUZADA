<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Menu Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    header {
      background: #fcebea;
      padding: 1rem;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Hide checkbox */
    .menu-checkbox {
      display: none;
    }

    /* Burger icon */
    .menu-icon {
      position: absolute;
      top: 1.2rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 26px;
      height: 18px;
      cursor: pointer;
      z-index: 20;
    }

    .menu-icon span {
      height: 3px;
      background-color: #000;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Animate burger â†’ X */
    .menu-checkbox:checked + .menu-icon span:nth-child(1) {
      transform: rotate(45deg) translateY(7px);
    }
    .menu-checkbox:checked + .menu-icon span:nth-child(2) {
      opacity: 0;
    }
    .menu-checkbox:checked + .menu-icon span:nth-child(3) {
      transform: rotate(-45deg) translateY(-7px);
    }

    /* Nav */
    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fcebea;
      padding: 1.5rem 0;
      gap: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Show nav when checked */
    .menu-checkbox:checked ~ nav {
      display: flex;
    }

    /* Desktop */
    @media (min-width: 600px) {
      .menu-icon { display: none; }
      nav {
        display: flex;
        position: static;
        flex-direction: row;
        justify-content: flex-end;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ani ng Sining</div>

    <input type="checkbox" id="menu-toggle" class="menu-checkbox">
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav>
      <a href="#">Home</a>
      <a href="#">Paintings</a>
      <a href="#">Sculptures</a>
      <a href="#">Exhibitions</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
